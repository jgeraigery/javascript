name: Lint

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 12
      
      - name: Install Node.js dependencies
        run: npm install

      - name: Run lint task
        run: npm run lint
